<html>
    <head>
        <title>HTML</title>
    </head>
    <body>
        <form action="/submit">
        <h1>Forms</h1>

        <label for="name"> First Name  </label>
        <input type="text" name="name" placeholder="Enter First name" id="name">

        <br><br><br>

        <label for="name"> Second Name  </label>
        <input type="text" name="name" placeholder="Enter Last name" id="name">

        <br><br><br>

        <label for="dateofbirth">Date of Birth  </label>
        <select name="dateofbirth" id="dateofbirth">
            <option value="date">Date</option>
            <option value="date2">Date2</option>
            <option value="date3">Date3</option>
        </select>
        <select name="dateofbirth" id="dateofbirth">
            <option value="month">Month</option>
            <option value="month2">Month2</option>
            <option value="month3">Month3</option>
        </select>
        <select name="dateofbirth" id="dateofbirth">
            <option value="year">Year</option>
            <option value="year2">Year2</option>
            <option value="year3">Year3</option>
        </select>

        <br><br><br>
        <label for="gender">Gender :</label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <br><br><br>

        <label for="country">Country</label>
        <select name="country" id="country">
        <option value="argentina">Argentina</option>
        <option value="brazil">Brazil</option>
        <option value="france">France</option>
        </select>

        <br><br><br>

        <label for="email">Email  </label>
        <input type="email" name="email" placeholder="Enter Email" id="email">

        <br><br><br>

        <label for="phone">Phone </label>
        <input type="text" name="phone" placeholder="Enter Phone" id="phone">

        <br><br><br>

        <label for="password">Password :</label>
        <input type="password" name="password" id="password">

        <br><br><br>

        <label for="password">Confirm Password</label>
        <input type="password" name="password" id="password">

        <br><br><br>

        <label for="agree"> I Agree to the Terms of use</label>
        <input type="checkbox" name="agree" id="agree" value="agreed">

        <br><br><br>

        <input type="submit">
        <button type="button" onclick="CancelAction()">cancel</button>

        </form>

        <script>


            function CancelAction() {

                window.location.href= 'index.html';
            }
        </script>
        
     </body>
</html>
